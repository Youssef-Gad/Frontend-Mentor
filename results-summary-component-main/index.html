<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="left-card">
        <p class="result-title">Your Result</p>
        <div class="result-circle">
          <p class="big-num">76</p>
          <p class="of-num">of 100</p>
        </div>
        <p class="result">Great</p>
        <p class="result-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-card">
        <p class="summary-title">Summary</p>
        <div class="summary-cards"></div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Youssef Gad</a>.
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
